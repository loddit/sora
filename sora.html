<head>
  <title>sora</title>
</head>

<body>
  {{> loginButtons}}
  {{> channels}}
  {{> messages}}
</body>

<template name="messages">
  {{messagesCount}}
  {{#each messages}}
     {{body}}
  {{/each}}
</template>

<template name="channels">
  <ul>
    {{#each channels}}
      <li>#{{name}}</li>
    {{/each}}
  </ul>
</template>
