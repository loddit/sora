<template name="channelPage">
  {{this.keys}}
  <div id="sidebar">
    {{> loginButtons}}
    {{> channels}}
    {{> users}}
  </div>
  <div id="main">
    {{> messages}}
    {{> messageForm}}
  </div>
</template>

<template name="messageForm">
  <form>
    <input type="text">
  </form>
</template>

<template name="messages">
  {{messagesCount}}
  <ul>
    {{#each messages}}
      {{> message}}
    {{/each}}
  </ul>
</template>

<template name="message">
  <li>{{userName}}:{{body}}</li>
</template>

<template name="channels">
  <h4>Channels</h4>
  <ul>
    {{#each channels}}
      {{> channel}}
    {{/each}}
  </ul>
</template>

<template name="channel">
  <li class={{#if isCurrentChannel}}selected{{/if}}>
    <a href="{{pathFor 'channelPage'}}">#{{name}}</a>
  </li>
</template>

<template name="users">
  <h4>Users</h4>
  <ul>
    {{#each users}}
      <li>@{{username}}</li>
    {{/each}}
  </ul>
</template>
