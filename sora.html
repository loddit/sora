<template name="dashboardPage">
  <div id="sidebar">
    {{> status}}
    {{> channels}}
    {{> users}}
    {{> logo}}
  </div>
  <div id="main">
    {{> messages}}
    {{> messageForm}}
  </div>
</template>

<template name="status">
  <div id="status">
    {{> loginButtons align="right"}}
    <img src="{{avatarUrl}}" class="gavatar">
  </div>
</template>

<template name="logo">
  <div id="logo">
    <h1>Sora</h1>
    <small> happy chat for team</small>
  </div>
</template>

<template name="messageForm">
  <form id="message-form">
    <input type="text" id="message-input">
    <input type="submit" id="message-submit" value="submit">
  </form>
</template>

<template name="messages">
<div id="messages">
    <ul>
      {{#each messages}}
        {{> message}}
      {{/each}}
    </ul>
  </div>
</template>

<template name="message">
  <li class="message">
    <img src="{{avatarUrl}}" class="gavatar">
    <div class="message-meta">
      {{userName}}
      <small class="time">
        {{createdAt}}
      </small>
    </div>
    <blockquote class="message-body">
      {{body}}
    </blockquote>
  </li>
</template>

<template name="channels">
  <h4>
      Channels
      <a href="#" id="toggle-manager">manage</a>
  </h4>
  <div id="channel-list">
    {{#if isNewUser}}
      <div class="tip">
        click [manage] to join some channels
      </div>
    {{/if}}
    <ul>
      {{#each joinedChannels}}
        {{> channel}}
      {{/each}}
    </ul>
  </div>
  {{> channelManager}}
</template>

<template name="channelManager">
  <div id="channel-manager">
    <ul>
      {{#each allChannels}}
        {{> channel}}
      {{/each}}
    </ul>
    <form id="channel-create">
      <span>Create new Channel</span>
      <input type="text">
      <button> Create </button>
    </form>
  </div>
</template>

<template name="channel">
  <li class={{#if isCurrentChannel}}selected{{/if}}>
    <a href="{{pathFor 'channelPage'}}">#{{name}}</a>
    {{#if unreadCount}}
      <span class="unread-count">
        {{unreadCount}}
      </span>
    {{/if}}
    {{#if isMyOwn}}
      <a href="#" class="channel-action delete">x</a>
    {{else}}
      {{#if isJoined}}
        <a href="#" class="channel-action leave">LEAVE</a>
      {{else}}
        <a href="#" class="channel-action join">JOIN</a>
      {{/if}}
    {{/if}}
  </li>
</template>

<template name="users">
  <h4>Metion</h4>
  <ul>
    {{#each users}}
      {{> user}}
    {{/each}}
  </ul>
</template>

<template name="user">
  <li class={{#if isCurrentMetion}}selected{{/if}}>
    <a href="{{pathFor 'metionPage'}}">@{{username}}</a>
    {{#if unreadCount}}
      <span class="unread-count">
        {{unreadCount}}
      </span>
    {{/if}}
  </li>
</template>
