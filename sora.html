<template name="channelPage">
  <div id="sidebar">
    <h1 id="logo">Sora</h1>
    <small> a mini team chat toolset</small>
    <br>
    {{> channels}}
    {{> users}}
  </div>
  <div id="main">
    {{> loginButtons align="right"}}
    {{> messages}}
    {{> messageForm}}
  </div>
</template>

<template name="messageForm">
  <form>
    <input type="text" id="messageInput">
    <input type="submit">
  </form>
</template>

<template name="messages">
  <div id="mesages">
    <ul>
      {{#each messages}}
        {{> message}}
      {{/each}}
    </ul>
    {{messagesCount}}
  </div>
</template>

<template name="message">
  <li>{{userName}}:
    <small class="time">
      {{createdAt}}
    </small>
    <blockquote>
      {{body}}
    </blockquote>
  </li>
</template>

<template name="channels">
  <h4>Channels</h4>
  <ul>
    {{#each channels}}
      {{> channel}}
    {{/each}}
  </ul>
</template>

<template name="channel">
  <li class={{#if isCurrentChannel}}selected{{/if}}>
    <a href="{{pathFor 'channelPage'}}">#{{name}}</a>
  </li>
</template>

<template name="users">
  <h4>Users</h4>
  <ul>
    {{#each users}}
      <li>@{{username}}</li>
    {{/each}}
  </ul>
</template>
