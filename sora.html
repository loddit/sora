<template name="channelPage">
<head>
  <title>sora</title>
</head>

<body>
  {{> loginButtons}}
  {{> channels}}
  {{> messages}}
  {{> messageForm}}
</body>
</template>

<template name="messageForm">
  <form>
    <input type="text">
  </form>
</template>

<template name="messages">
  {{messagesCount}}
  <ul>
    {{#each messages}}
      {{> message}}
    {{/each}}
  </ul>
</template>

<template name="message">
  <li>{{userName}}:{{body}}</li>
</template>

<template name="channels">
  <ul>
    {{#each channels}}
      <li>#{{name}}</li>
    {{/each}}
  </ul>
</template>
