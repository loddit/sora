<template name="dashboardPage">
  <div id="sidebar">
    {{> logo}}
    {{> channels}}
    {{> users}}
  </div>
  <div id="main">
    {{> loginButtons align="right"}}
    {{> messages}}
    {{> messageForm}}
  </div>
</template>

<template name="logo">
  <div>
    <h1 id="logo">Sora</h1>
    <small> a mini team chat toolset</small>
  </div>
</template>

<template name="messageForm">
  <form id="message-form">
    <input type="text" id="message-input">
    <input type="submit">
  </form>
</template>

<template name="messages">
  <div id="messages">
    <ul>
      {{#each messages}}
        {{> message}}
      {{/each}}
    </ul>
  </div>
</template>

<template name="message">
  <li>{{userName}}:
    <small class="time">
      {{createdAt}}
    </small>
    <blockquote>
      {{body}}
    </blockquote>
  </li>
</template>

<template name="channels">
  <h4>Channel</h4>
  <ul>
    {{#each channels}}
      {{> channel}}
    {{/each}}
  </ul>
  {{> channelPannel}}
</template>

<template name="channelPannel">
  <div id="channel-pannel">
    <a href="#">Create new Channel</a>
    <form>
      <input type="text">
      <button> Create </button>
    </form>
  </div>
</template>

<template name="channel">
  <li class={{#if isCurrentChannel}}selected{{/if}}>
    <a href="{{pathFor 'channelPage'}}">#{{name}}</a>
    {{#if isMyOwn}}
      <a href="#" class="delete">x</a>
    {{/if}}
  </li>
</template>

<template name="users">
  <h4>Metion</h4>
  <ul>
    {{#each users}}
      {{> user}}
    {{/each}}
  </ul>
</template>

<template name="user">
  <li class={{#if isCurrentMetion}}selected{{/if}}>
    <a href="{{pathFor 'metionPage'}}">@{{username}}</a>
  </li>
</template>
